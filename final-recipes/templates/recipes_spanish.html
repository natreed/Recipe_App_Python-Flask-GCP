<html lang="es">
    {#    https://github.com/mrf345/flask_gtts#}
    <head>
        <meta charset="utf-8"/>
        <title>Recetas</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>

    <div>
        <form action="{{ url_for('get_recipes') }}" method=post>
            <button class='readIt'
              id='submit_button'
              type=submit name="recipe_list">English
            </button>
        </form>
        <br>
        <h1>Recipes</h1>

        {% for entry in entries %}
            {% for key, value in entry.items() %}
                <p class=entry> <b>{{ key }}:</b> {{ value }} </p>
            {% endfor %}
            <br>
        {% endfor %}

    </div>
</html>
